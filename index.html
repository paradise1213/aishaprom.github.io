<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background with Button</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #f0f0f0;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .container {
            position: relative;
            max-width: 990px;
            width: 100%;
        }
        .background-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .button-container {
            position: absolute;
            bottom: 20px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .button-container a {
            display: inline-block;
            padding: 30px 60px; /* Triple the original size */
            background-color: #942727; /* Red color */
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 24px; /* Increased font size */
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button-container a:hover {
            background-color: #942727; /* Darker red on hover */
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pic_main.jpg" class="background-image" alt="Background Image">
        <div class="button-container">
            <a href="your_link_here">Sotib olish</a>
        </div>
    </div>
</body>
</html>
